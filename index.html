<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --tg-bg: #050505; 
            --primary: linear-gradient(45deg, #7f00ff, #e100ff); 
            --accent: #00f2fe;
            --card-bg: #1a1a1a; 
            --red: #ff4444; 
        }
        body { background: var(--tg-bg); color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* UI –≠–ª–µ–º–µ–Ω—Ç—ã */
        .header { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 1px solid #222; }
        .page { display: none; flex: 1; flex-direction: column; padding: 20px; text-align: center; overflow-y: auto; box-sizing: border-box; padding-bottom: 100px; }
        .active-page { display: flex; }

        /* –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä */
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; overflow: hidden; position: relative; border: 2px solid #333; box-shadow: 0 0 15px rgba(127, 0, 255, 0.3); }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-action { background: var(--primary); border: none; color: white; padding: 18px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 16px; text-transform: uppercase; box-shadow: 0 4px 15px rgba(127, 0, 255, 0.4); }
        .btn-action:disabled { background: #333 !important; box-shadow: none; color: #777; cursor: not-allowed; }
        
        input { width: 100%; padding: 15px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #111; color: white; font-size: 16px; box-sizing: border-box; }
        
        /* –°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤ */
        .order-card { background: var(--card-bg); padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: left; margin-bottom: 15px; position: relative; }
        .order-title { font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .progress-bar { background: #333; height: 8px; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-fill { background: var(--accent); height: 100%; width: 0%; transition: width 0.3s; }
        .btn-del { background: var(--red); border: none; color: white; padding: 8px 15px; border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar { background: #000; display: flex; justify-content: space-around; padding: 10px 0 25px 0; border-top: 1px solid #222; position: fixed; bottom: 0; width: 100%; }
        .nav-btn { color: #555; font-size: 10px; cursor: pointer; text-align: center; flex: 1; text-transform: uppercase; font-weight: bold; }
        .nav-btn.active { color: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: bold; letter-spacing: 1px;">ü§ñ VIEW PRO</div>
        <div style="color:var(--accent); font-weight: bold;">üí∞ <span id="coin-count">0</span></div>
    </div>

    <div id="page-home" class="page active-page">
        <div class="video-box" id="main-player-box">
            <div id="player-render"></div>
            <div id="start-overlay" style="display: flex; align-items: center; justify-content: center; height: 100%; cursor: pointer;" onclick="startWatching()">
                <div style="background:var(--primary); padding:15px 30px; border-radius:30px; font-weight:bold;">‚ñ∂ –°–ú–û–¢–†–ï–¢–¨</div>
            </div>
        </div>
        <div id="timer-box" style="display:none; margin-top:20px;">
            <div style="font-size:32px; color:var(--accent); font-weight:bold;"><span id="seconds">180</span> –°–ï–ö.</div>
        </div>
    </div>

    <div id="page-upload" class="page">
        <h3 style="text-transform: uppercase;">üöÄ –ù–æ–≤–æ–µ –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ</h3>
        <input type="text" id="yt-url" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube" oninput="validateUpload()">
        <input type="number" id="v-count" value="10" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤" oninput="validateUpload()">
        <div style="margin:20px 0; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; border: 1px solid #333;">
            <p>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: 180 —Å–µ–∫.</p>
            <p>–°—Ç–æ–∏–º–æ—Å—Ç—å: <b id="total-price">3000</b> üí∞</p>
        </div>
        <button id="publish-btn" class="btn-action" onclick="createOrder()" disabled>–ó–ê–ì–†–£–ó–ò–¢–¨</button>
    </div>

    <div id="page-orders" class="page">
        <h3 style="text-transform: uppercase;">üìä –ú–û–ò –ó–ê–ö–ê–ó–´</h3>
        <div id="orders-list">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∞—à–∏—Ö –≤–∏–¥–µ–æ...</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active" onclick="tab('home', this)">üè† –õ–ï–ù–¢–ê</div>
        <div class="nav-btn" onclick="tab('upload', this)">üì∑ –ó–ê–ì–†–£–ó–ò–¢–¨</div>
        <div class="nav-btn" onclick="tab('orders', this); loadOrders();">üìä –ó–ê–ö–ê–ó–´</div>
    </div>

    <script>
        // –î–ê–ù–ù–´–ï –°–£–ü–ê–ë–ï–ô–° (—Ç–≤–æ–∏ –∏–∑ –∫–æ–¥–∞)
        const S_URL = "https://itmwgzryoeeehymbyrdz.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0bXdnenJ5b2VlZWh5bWJ5cmR6Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2ODY2NzcxNywiZXhwIjoyMDg0MjQzNzE3fQ.YJNdFs468N3vIqzvEfQPzg_jAGXsx-rN8YDMqQX793g";
        const sb = supabase.createClient(S_URL, S_KEY), tg = window.Telegram.WebApp;

        let userId = tg.initDataUnsafe?.user?.id?.toString() || "u_test", coins = 0;

        async function boot() {
            tg.expand();
            let { data: p } = await sb.from('profiles').select('*').eq('user_id', userId).single();
            if (p) { coins = p.coins; } 
            else { coins = 500; await sb.from('profiles').insert([{user_id: userId, coins: 500}]); }
            document.getElementById('coin-count').innerText = coins;
        }

        // --- –õ–û–ì–ò–ö–ê –ó–ê–ö–ê–ó–ê ---
        function validateUpload() {
            const url = document.getElementById('yt-url').value;
            const count = document.getElementById('v-count').value;
            const btn = document.getElementById('publish-btn');
            
            document.getElementById('total-price').innerText = count * 300;

            if (url.length > 15 && url.includes('youtu')) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        }

        async function createOrder() {
            const url = document.getElementById('yt-url').value;
            const vidId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            const count = parseInt(document.getElementById('v-count').value);
            const price = count * 300;

            if (coins < price) return tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");

            const { error } = await sb.from('videos').insert([{
                youtube_id: vidId, views_needed: count, duration: 180, user_id: userId, views_done: 0
            }]);

            if (!error) {
                coins -= price;
                await sb.from('profiles').update({ coins }).eq('user_id', userId);
                tg.showAlert("–í–∏–¥–µ–æ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ –ª–µ–Ω—Ç—É!");
                tab('orders', document.querySelectorAll('.nav-btn')[2]);
                loadOrders();
            }
        }

        // --- –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ó–ê–ö–ê–ó–û–í ---
        async function loadOrders() {
            const list = document.getElementById('orders-list');
            list.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            let { data: myV } = await sb.from('videos').select('*').eq('user_id', userId);
            
            if (!myV || myV.length === 0) {
                list.innerHTML = "<p style='color:#555'>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>";
                return;
            }

            list.innerHTML = myV.map(v => {
                const percent = (v.views_done / v.views_needed) * 100;
                return `
                <div class="order-card">
                    <span class="order-title">ID: ${v.youtube_id}</span>
                    <small>–ü—Ä–æ–≥—Ä–µ—Å—Å: ${v.views_done} –∏–∑ ${v.views_needed} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</small>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percent}%"></div>
                    </div>
                    <button class="btn-del" onclick="deleteOrder(${v.id})">–£–î–ê–õ–ò–¢–¨ –ó–ê–ö–ê–ó</button>
                </div>`;
            }).join('');
        }

        async function deleteOrder(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∑–∞–∫–∞–∑? –ü–æ—Ç—Ä–∞—á–µ–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã –Ω–µ –≤–æ–∑–≤—Ä–∞—â–∞—é—Ç—Å—è.")) {
                await sb.from('videos').delete().eq('id', id);
                loadOrders();
            }
        }

        function tab(n, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('page-' + n).classList.add('active-page');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        window.onload = boot;
    </script>
</body>
</html>
